<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div id="screen">here is some text</div>
        <div data-key="Escape" class="button" id="clear">AC</div>
        <div data-key="`" class="button" id="plusminus">+/-</div>
        <div data-key="%" class="button" id="percentage">%</div>
        <div data-key="/" class="button" id="divide">/</div>
        <div data-key="7" class="button" id="7">7</div>
        <div data-key="8" class="button" id="8">8</div>
        <div data-key="9" class="button" id="9">9</div>
        <div data-key="*" class="button" id="multiply">*</div>
        <div data-key="4" class="button" id="4">4</div>
        <div data-key="5" class="button" id="5">5</div>
        <div data-key="6" class="button" id="6">6</div>
        <div data-key="-" class="button" id="subtract">-</div>
        <div data-key="1" class="button" id="1">1</div>
        <div data-key="2" class="button" id="2">2</div>
        <div data-key="3" class="button" id="3">3</div>
        <div data-key="+" class="button" id="add">+</div>
        <div data-key="0" class="button" id="0">0</div>
        <div data-key="." class="button" id="decimal">.</div>
        <div data-key="=" class="button" id="equals">=</div>
    </div>
</body>
</html>
